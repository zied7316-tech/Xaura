name: xaura
description: Mobile app for Xaura - Salon Management & Booking System
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.1
  
  # Navigation
  go_router: ^12.1.3
  
  # API & Network
  http: ^1.1.0
  dio: ^5.4.0
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # QR Code
  mobile_scanner: ^5.2.3
  qr_flutter: ^4.1.0
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.2
  
  # Images
  cached_network_image: ^3.3.0
  image_picker: ^1.0.5
  
  # Notifications
  flutter_local_notifications: ^17.2.2
  
  # Permissions
  permission_handler: ^11.1.0
  
  # UI Enhancements
  shimmer: ^3.0.0
  pull_to_refresh: ^2.0.0
  flutter_slidable: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

